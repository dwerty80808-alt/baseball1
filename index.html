<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>누나 나랑 야구보러갈래요?</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ffe8e8,#fff);
  overflow:hidden;
}

/* 중앙 콘텐츠 */
.wrap{
  text-align:center;
}

/* 일러스트 */
.main-illust{
  width:170px;
  margin:0 auto 20px;
  display:block;
}

/* 제목 */
h1{
  font-size:24px;
  margin-bottom:30px;
}

/* 버튼 공통 */
button{
  font-size:18px;
  padding:12px 26px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  position:absolute;
  box-shadow:0 6px 15px rgba(0,0,0,0.15);

  /* ⭐ 스르륵 핵심 */
  transition: left 0.45s cubic-bezier(.25,.8,.25,1),
              top 0.45s cubic-bezier(.25,.8,.25,1),
              transform .15s;
}

button:active{
  transform:scale(0.95);
}

#yes{
  background:#ff6b6b;
  color:white;
}

#no{
  background:#ddd;
}
</style>
</head>

<body>

<div class="wrap">
  <img src="illust.jpg" class="main-illust">
  <h1>누나 나랑 야구 보러 갈래요?</h1>
</div>

<button id="yes">YES</button>
<button id="no">NO</button>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");

let btnX = 0;
let btnY = 0;

function clamp(value, min, max) {
  return Math.min(Math.max(value, min), max);
}

/* 시작 위치 */
function setStartPosition() {
  const wrap = document.querySelector(".wrap");
  const rect = wrap.getBoundingClientRect();

  const startY = rect.bottom + 20; // ⭐ 문구 아래
  const centerX = window.innerWidth / 2;

  yesBtn.style.left = (centerX - yesBtn.offsetWidth - 20) + "px";
  yesBtn.style.top = startY + "px";

  btnX = centerX + 20;
  btnY = startY;

  noBtn.style.left = btnX + "px";
  noBtn.style.top = btnY + "px";
}

window.addEventListener("load", setStartPosition);
window.addEventListener("resize", setStartPosition);

/* YES → 다음 페이지 */
yesBtn.addEventListener("click", () => {
  window.location.href = "confirm.html";
});

/* 가까이 가면 도망 */
function moveAway(x, y){
  const rect = noBtn.getBoundingClientRect();
  const centerX = rect.left + rect.width/2;
  const centerY = rect.top + rect.height/2;

  const dx = centerX - x;
  const dy = centerY - y;
  const distance = Math.sqrt(dx*dx + dy*dy);

  const trigger = 130;

  if(distance < trigger){
    const force = (trigger - distance) / trigger;
    btnX += (dx/distance) * force * 25;
    btnY += (dy/distance) * force * 25;

    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    btnX = clamp(btnX, 0, maxX);
    btnY = clamp(btnY, 0, maxY);

    noBtn.style.left = btnX + "px";
    noBtn.style.top = btnY + "px";
  }
}

/* PC */
document.addEventListener("mousemove",(e)=>{
  moveAway(e.clientX, e.clientY);
});

/* 모바일 */
document.addEventListener("touchmove",(e)=>{
  moveAway(e.touches[0].clientX, e.touches[0].clientY);
});

/* ⭐ 누르면 멀리 스르륵 */
noBtn.addEventListener("click", () => {
  const move = 220; // 멀리

  btnX += move;

  const maxX = window.innerWidth - noBtn.offsetWidth;
  if (btnX > maxX) btnX = maxX;

  noBtn.style.left = btnX + "px";
});
</script>

</body>
</html>
