<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>ëˆ„ë‚˜ ë‚˜ë‘ ì•¼êµ¬ë³´ëŸ¬ê°ˆë˜ìš”?</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
  height:100vh;
  background:linear-gradient(135deg,#f8fbff,#ffeef5);
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
}

.wrap{
  text-align:center;
}

h1{
  font-size:26px;
  margin-bottom:40px;
}

/* â­ ì¤‘ìš” : ì´ì œ í™”ë©´ ê¸°ì¤€ìœ¼ë¡œ ì›€ì§ì„ */
button{
  position:fixed;
  font-size:18px;
  padding:12px 24px;
  border-radius:12px;
  border:none;
  cursor:pointer;
  transition:left 0.15s, top 0.15s;
}

#yes{
  background:#ff6b81;
  color:white;
}

#no{
  background:#ddd;
}
</style>
</head>

<body>
<div class="wrap">
  <h1>ëˆ„ë‚˜ ë‚˜ë‘ ì•¼êµ¬ ë³´ëŸ¬ ê°ˆë˜ìš”?</h1>
</div>

<button id="yes">YES</button>
<button id="no">NO</button>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

/* ì‹œì‘ ìœ„ì¹˜ */
function setStart(){
  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;

  yesBtn.style.left = (centerX - 120) + "px";
  yesBtn.style.top  = centerY + "px";

  noBtn.style.left = (centerX + 20) + "px";
  noBtn.style.top  = centerY + "px";
}

window.addEventListener("load", setStart);
window.addEventListener("resize", setStart);

/* YES í´ë¦­ â†’ ì´ë™ */
yesBtn.addEventListener("click", () => {
  window.location.href = "yes.html";
});

/* â­â­â­ í™”ë©´ ì•ˆ ëœë¤ ì í”„ (ì™„ì „ ë´‰ì¸) */
function jumpInsideScreen(){
  const rect = noBtn.getBoundingClientRect();
  const padding = 12;

  const minX = padding;
  const minY = padding;
  const maxX = window.innerWidth - rect.width - padding;
  const maxY = window.innerHeight - rect.height - padding;

  const x = Math.random() * (maxX - minX) + minX;
  const y = Math.random() * (maxY - minY) + minY;

  noBtn.style.left = x + "px";
  noBtn.style.top  = y + "px";
}

/* ê°€ê¹Œì´ ê°€ë©´ ë„ë§ */
function moveAway(x,y){
  const rect = noBtn.getBoundingClientRect();
  const centerX = rect.left + rect.width/2;
  const centerY = rect.top + rect.height/2;

  const dx = centerX - x;
  const dy = centerY - y;
  const distance = Math.sqrt(dx*dx + dy*dy);

  if(distance < 120){
    jumpInsideScreen();
  }
}

/* PC */
document.addEventListener("mousemove", e=>{
  moveAway(e.clientX, e.clientY);
});

/* ëª¨ë°”ì¼ */
document.addEventListener("touchmove", e=>{
  moveAway(e.touches[0].clientX, e.touches[0].clientY);
});

/* ğŸ“± ëˆ„ë¥´ë ¤ëŠ” ìˆœê°„ íŠ€ê¸° */
noBtn.addEventListener("touchstart", (e)=>{
  e.preventDefault();
  jumpInsideScreen();
});
</script>

</body>
</html>
